<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatBox Drum Machine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="drum-machine">
        <h1>BeatBox Drum Machine</h1>

        <!-- Theme Switcher -->
        <div id="theme-switcher">
            <button data-theme="default">Default</button>
            <button data-theme="light">Light</button>
            <button data-theme="neon">Neon</button>
        </div>

        <!-- Drum Pads Grid -->
        <div id="pads">
            <!-- 16 pads will be generated by JavaScript -->
        </div>

        <!-- Sequencer Grid with Labels -->
        <div id="sequencer-container">
            <!-- 16x16 sequencer grid with labels will be generated by JavaScript -->
        </div>

<!-- Playback Controls -->
<div id="controls">
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <label>
      Tempo: <input type="range" id="tempo" min="60" max="180" value="120">
      <span id="tempo-display">120 BPM</span>
    </label>
  </div>
  

        <!-- Load Sounds Control -->
        <div id="sound-loader">
            <label for="sound-selector">Choose Sound: </label>
            <select id="sound-selector">
                <option value="">None</option>
            </select>
            <button id="apply-sound">Apply to Selected Pad</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
